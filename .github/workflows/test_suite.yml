name: Test CI

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_local:
    name: test local
    runs-on: ubuntu-latest
    # runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        # os: [macOS-latest, window-latest, ubuntu-latest]
        node-version: [10.x, 12.x, 14.x]
    
    steps:
      - name: Setup Repo for Node
        uses: actions/checkout@v2
      
      - name: use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      - run: npm install
      - run: npm run test
  
  test_docker:
    name: test docker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: Setup Repo for Docker
      
      - name: Build the DockerProd Image
        run: docker build . --file Dockerfile --tag prod-test:$(date +%s) --rm

      - name: Build the DockerDev Image
        run: docker build . --file dev.Dockerfile --tag prod-test:$(date +%s) --rm